<div class="tags-container">
  <div class="tags-header">
    <h2>Tags</h2>
    <div class="select">
      <label for="filter">Filter By:</label>
      <select name="filter" id="filter">
        <option value="Latest">Latest</option>
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
        <option value="Score">Score</option>
        <option value="count">Number of Questions</option>
        <option value=""></option>
      </select>
    </div>
    <button routerLink="/questions/ask" class="primary-btn ask">
      Ask Question
    </button>
  </div>
  <div class="tags-list" *ngIf="tags$ | async as tags; else loadingTemplate">
    <div class="tag" *ngFor="let tag of tags">
      <h3>{{ tag.name }}</h3>
      <p>{{ tag.description }}</p>
      <div class="extras">
        <p>{{ tag.count }} Questions</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 448 512"
        >
          <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <style>
            svg {
              fill: #d1383d;
            }
          </style>
          <path
            d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
          />
        </svg>
      </div>
    </div>
  </div>
  <ng-template #loadingTemplate>
    <div class="loading-spinner">Loading...</div>
  </ng-template>
</div>
