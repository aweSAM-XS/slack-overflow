<main>
  <div class="login-card">
    <h1 class="logo">SLACK OVERFLOW</h1>
    <form class="form" [formGroup]="signupForm">
      <h4>SIGN UP</h4>
      <label for="username">Username</label>
      <input
        type="text"
        placeholder="enter username"
        id="username"
        formControlName="username"
        required
      />
      <div
        *ngIf="
          signupForm.get('username')?.invalid &&
          (signupForm.get('username')?.dirty ||
            signupForm.get('username')?.touched)
        "
        class="error-msg"
      >
        <p
          *ngIf="signupForm.get('username')?.errors?.['required'] && signupForm.get('username')?.touched"
        >
          Username is required
        </p>
      </div>

      <label for="email">Email Address</label>
      <input
        type="email"
        placeholder="enter email"
        id="email"
        formControlName="email"
        required
      />
      <div
        *ngIf="
          signupForm.get('email')?.invalid &&
          (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)
        "
        class="error-msg"
      >
        <p
          *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched"
        >
          Email is required
        </p>
        <p *ngIf="signupForm.get('email')?.errors?.['email']">
          Invalid email format
        </p>
      </div>

      <label for="password">Password</label>
      <input
        type="password"
        placeholder="enter password"
        id="password"
        formControlName="password"
        required
      />
      <div
        *ngIf="
          signupForm.get('password')?.invalid &&
          (signupForm.get('password')?.dirty ||
            signupForm.get('password')?.touched)
        "
        class="error-msg"
      >
        <p
          *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched"
        >
          Password is required
        </p>
        <p
          *ngIf="signupForm.get('password')?.errors?.['pattern'] && signupForm.get('password')?.touched"
        >
          Password isn't strong enough
        </p>
      </div>
      <div class="error-msg">
        <p>
          {{ errorMessage$ | async }}
        </p>
      </div>
      <br />
      <br />
      <div class="signup-cta">
        <button (click)="signUp()" [disabled]="signupForm.invalid">
          Sign Up
        </button>
      </div>
    </form>
    <div class="out">
      <span class="forgot-password" routerLink="/signin">
        Have an Account?
      </span>
      <span class="pipe" style="cursor: default">|</span>
      <span class="sign-up" routerLink="">Continue as Guest</span>
    </div>
  </div>
</main>
